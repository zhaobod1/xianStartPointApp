<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				/*huo15 启动画面*/
			//读取本地存储，检查是否为首次启动
			var showGuide = plus.storage.getItem("lauchFlag");
			console.log("showGuide：" + showGuide);
			if(showGuide) {
				//有值，说明已经显示过了，无需显示；
				//关闭splash页面；
				plus.navigator.closeSplashscreen();
				plus.navigator.setFullscreen(false);
					//显示启动导航
				mui.openWindow({
					id: 'guide',
					//						url:'huo15module/guide.html',
					url: "navigate.html",
					styles: {
						popGesture: "none"
					},
					show: {
						aniShow: 'none'
					},
					waiting: {
						autoShow: false
					}
				});
			} else {
				//显示启动导航
				mui.openWindow({
					id: 'guide',
					//						url:'huo15module/guide.html',
					url: "huo15module/guide.html",
					styles: {
						popGesture: "none"
					},
					show: {
						aniShow: 'none'
					},
					waiting: {
						autoShow: false
					}
				});
			}
			/*huo15 启动画面 end */
				
			});
			
		</script>
	</body>

</html>
