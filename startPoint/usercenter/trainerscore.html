<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script src="../js/start.js" type="text/javascript" charset="utf-8"></script>
		<style>
		.wrapper{
		height:20px;
		padding:0px;
		width:150px;
		margin:10px auto 10px;
		}
		.wrapper a{
			float:left;
			width:20px;
			height:20px;
			background:url(../img/starttwo.png) 0 -20px no-repeat;
			}
			* {
				font-size: 12px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #C8C7CC;"></a>

				<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">

				</ul>
			</div>
			<div class="mui-content-padded">

				</ul>

		    </div>
		    
		</div>

    <script type="text/javascript">
    	mui.init();
    	/**/
    	var sumbit_score = document.getElementById("sumbit_score");
    	sumbit_score.addEventListener("tap",function(){

            mui.back();
