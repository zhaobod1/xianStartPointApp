<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" src="../js/request_url.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">我的钱包</h1>
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #C8C7CC;"></a>
			<a open-type="common" class="mui-pull-right" href="withdraw.html" style="font-size:14px;margin-top: 12px;">申请提现</a>
		</header>

		<div class="mui-content">
			<div class="mui-content-padded">
				<p style="text-align: center;"><img src="../img/rebate_sz_coin.png"></p>
				<p align="center">
					<label style="font-size:20px;color: red;" id="yue">余额:￥0</label>
				</p>				 				
			</div>
			<div class="mui-content-padded" style="position:fixed; right:0; bottom: 0;">
				
				<p style="text-align: right;">
				<a open-type="common" href="withdrawlist.html" style="font-size:14px;">查看最近提现记录</a>
				</p>
			
			</div>
		</div>
	</body>

	<script type="text/javascript" charset="utf-8">
	 mui.init();
	mui.plusReady(function() {
		var coach_pk = plus.storage.getItem("logincoach_pk");
		var url = request_url + "get_coach_info";
		mui.ajax(url, {
			data: {
				"coach_pk": coach_pk				
			},
			dataType: 'json', //服务器返回json格式数据
			type: 'post', //HTTP请求类型
			timeout: 5000, //超时时间设置为5秒；
			success: function(response) {
				console.log(JSON.stringify(response));
				document.getElementById("yue").innerHTML="余额:￥" + (parseFloat(response.Table[0].coach_money) || 0).toFixed(2); 
			},
			error: function(xhr, type, errorThrown) {
				//异常处理；
				console.log("\n失败$$$$$" + xhr.status + "$$$" + type + "$$$" + errorThrown);
			}
		});
				
	});
	</script>

</html>
