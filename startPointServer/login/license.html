	<body>

	<script>
		var license_result = "";
		mui.plusReady(function() {
			//获取协议注册条款内容
			var url = request_url + "get_Info" + "&v=0000300002";
			mui.getJSON(url, function(rsp) {

				license_result = rsp;
				var license_span = document.getElementById("license_span");
				console.log(license_result.result);
				license_span.innerHTML = textdecode1(license_result.result);
			});
		});
